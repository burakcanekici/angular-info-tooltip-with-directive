<mat-card class="child">
	<div class="container">
		<div class="row">
			<form [formGroup]="beComponentForm">
				<div class="col-sm-12">
					<mat-form-field class="inp">
						<input matInput formControlName="inp_cntrl" placeholder="Input" *infoMessage="'hello world'">
          </mat-form-field>
				</div>
				<div class="col-sm-12">
					<mat-form-field class="inp">
						<mat-select formControlName="slct_cntrl" placeholder="Select" *infoMessage="'hello world'">
							<mat-option value="volvo">Volvo</mat-option>
							<mat-option value="saab">Saab</mat-option>
							<mat-option value="mercedes">Mercedes</mat-option>
							<mat-option value="audi">Audi</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</form>
		</div>
	</div>
</mat-card>
